<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        h1 {
            margin: 100px;
        }
        .center1 {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        .center2 {
            border: 2px solid;
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        button {
            margin: 20px;
        }
    </style>
    
</head>

  
<body>

      <!--  EXPLANATION : 
    
          1. We create div - a block to hold our forms 
          2. IMPORTANT for our first user form we add to it an name 'usertext'. This varibale name is linked to the  Flask file, we  request data/text from it. 
          3. The action="/" method="post" attributes in the input form specify that when the form is submitted, 
          the data will be sent to the root URL ('/') of the Flask application using the POST method.
          4. Finally for the last form where we odisplay the genereted text we add id 'GeneretedText', 
          and paste summary variable from the flask by using this format {{ summary }}
    -->
    <div class="center1">
        <h1>Text Summarizer NLP App</h1>
        
        <!-- Form for inputting text -->
        <form action="/" method="post" class="my-4">
            <label for="UserText">Paste Your Text</label>
            <textarea class="form-control" id="UserText" name="UserText" rows="5"></textarea>
            <button type="submit" class="btn btn-secondary">Summarize</button>
        </form>

        <!-- Form for displaying generated text -->
        
            <label for="UserText"> Genereted Text </label>
            <textarea class="form-control" id="GeneratedText" name="GeneratedText" rows="5" >{{ summary }}</textarea>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
    
</html>
